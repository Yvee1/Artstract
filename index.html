<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Artstract</title>

    <!-- Placeholder to get rid of console error. -->
    <link rel="icon" type="image/png" sizes="2x2"  href="favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Fira -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <!-- CSS style sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- JS libraries -->
    <script type="text/javascript" src="dat.gui.min.js"></script>
  </head>

  <body>
    <div id="game">
      <div id="info-screen" class="hidden">
        <h1>Info</h1>
        <span>Welcome to Artstract, the tool that turns <em>your</em> images into abstract art!<br>
        Upload an image to get started.</span>
        <h2>Controls</h2>
        <div id="mouse-icon"><img src="mouse.svg" alt="Mouse" width="30"><span>Click to select a polygon and use the arrow up and down keys to modify its alpha.</span></div>
        <div id="exit-info">Return</div>
      </div>
      <div id="back-button" class="hidden">Go back</div>

      <canvas width="800" height="600" id="pixi-canvas"></canvas>

      <div id="start-screen">
        <h1 id="game-title">Artstract</h1>
        <div id="image-button" class="button">Upload image</div>
        <input type="file" id="file-upload" accept="image/*" style="display:none">
        <div id="drag-and-drop-target">Or drag an image file here</div>
        <div id="info-button" class="button">Info</div>
      </div>
    </div>


    <script src="classes.js"></script>
    <script src="delaunay.js"></script>
    <script src="alpha-shape.js"></script>
    <script src="quantize.js"></script>
    <script src="quadtree.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
  </body>
</html>
